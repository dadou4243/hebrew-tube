<div class="container">
  <h1>Sign Up</h1>
  <form [formGroup]="signUpForm">

    <div>
      <mat-form-field class="form-field">
        <input type="text" matInput placeholder="Frist Name" formControlName="firstName" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field">
        <input type="text" matInput placeholder="Last Name" formControlName="lastName" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field">
        <input type="text" matInput placeholder="Email" formControlName="email" autocomplete="off" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field">
        <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off"
          name="password" autocomplete="new-password" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field">
        <input type="password" matInput placeholder="Confirm Password" formControlName="password" autocomplete="off"
          required name="password" autocomplete="new-password">
      </mat-form-field>
    </div>


    <div class="buttons">
      <button mat-raised-button color="primary" type="submit" (click)="signUp()">Sign Up</button>
    </div>


  </form>
</div>
