<h1>
  WORDS
</h1>

<div class="container">
  <div *ngFor="let word of words$ | async" class="words">
    <div>
      {{ word.hebrew }} - {{ word.french }}
    </div>
    <div class="favorite-btn">
      <mat-icon (click)="addToFavorite(word)">favorite_border</mat-icon>
    </div>
    <div class="favorite-btn">
      <mat-icon (click)="addToFavorite(word)">favorite</mat-icon>
    </div>
  </div>
</div>
