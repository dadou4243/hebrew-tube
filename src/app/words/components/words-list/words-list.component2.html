<div class="container">

    <div class="header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search a word">
        </mat-form-field>
        <div class="columns-filter">
            <p>Show/Hide column</p>
            <div class="column-filter" *ngFor="let columnToDisplay of displayedColumns">
                <div *ngIf="['french', 'english', 'phonetic'].includes(columnToDisplay)">
                    <mat-checkbox #value (change)="$event ? toggleColumnToDisplay(columnToDisplay, value) : null" [checked]="columnsToDisplay.indexOf(columnToDisplay) >= 0">
                    </mat-checkbox>
                    <span>{{columnToDisplay | titlecase}} </span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button mat-raised-button color="warn" (click)="deleteMany()" [disabled]="selection.selected.length == 0">
                <mat-icon>delete</mat-icon>
              Delete selected words
            </button>
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Hebrew Column -->
        <ng-container matColumnDef="hebrew">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hebrew </th>
            <td mat-cell *matCellDef="let word"> {{word.hebrew}} </td>
        </ng-container>

        <!-- French Column -->
        <ng-container matColumnDef="french">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> French </th>
            <td mat-cell *matCellDef="let word"> {{word.definitions[0].french}} </td>
        </ng-container>

        <!-- English Column -->
        <ng-container matColumnDef="english">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> English </th>
            <td mat-cell *matCellDef="let word"> {{word.definitions[0].english}} </td>
        </ng-container>

        <!-- Phonetic Column -->
        <ng-container matColumnDef="phonetic">
            <th mat-header-cell *matHeaderCellDef> Phonetic </th>
            <td mat-cell *matCellDef="let word"> {{word.definitions[0].phonetic}} </td>
        </ng-container>

        <!-- Session Column -->
        <ng-container matColumnDef="sessions">
            <th mat-header-cell *matHeaderCellDef> Sessions </th>
            <td mat-cell *matCellDef="let word">
                <ul>
                    <li *ngFor="let session of word.definitions[0].sessions">
                        <a [routerLink]="['/study', 'youtube', session.session._id]">{{session.session.name}}</a>
                    </li>
                </ul>
            </td>
        </ng-container>

        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
            <td mat-cell *matCellDef="let word">
                {{word.createdAt | date}}
            </td>
        </ng-container>

        <!-- Buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let word">
                <div class="buttons">
                    <button mat-icon-button color="accent" (click)="onDeleteWord(word)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="onEditWord(word)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
