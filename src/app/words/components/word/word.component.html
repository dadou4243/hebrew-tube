<div *ngIf="word">
  <div>Hébreu: {{ word.hebrew }}</div>
  <div>Français: {{ word.french }}</div>
  <div *ngIf="word.pronunciation">Prononciation: {{ word.pronunciation }}</div>
  <div>
    <div *ngIf="videos">
      Context:
      <a *ngFor="let video of videos; let i = index" [routerLink]="['/videos', video._id, contexts[i].subtitleIndex + 1]">
        {{ video.name }}
      </a>
    </div>
  </div>
</div>
