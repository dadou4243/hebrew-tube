<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="hebrew">
      <th mat-header-cell *matHeaderCellDef> Hebrew </th>
      <td mat-cell *matCellDef="let element"> {{element.hebrew}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="french">
      <th mat-header-cell *matHeaderCellDef> French </th>
      <td mat-cell *matCellDef="let element"> {{element.french}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pronunciation">
      <th mat-header-cell *matHeaderCellDef> Pronunciation </th>
      <td mat-cell *matCellDef="let element"> {{element.pronunciation}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
