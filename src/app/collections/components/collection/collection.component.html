<div fxLayout="column" fxLayoutAlign="start start" class="collection-container" fxFlex>
  <div *ngIf="!currentCollection || currentCollection?.words.length == 0">
    The collection is empty. Start adding words to the collection.
  </div>
  <div *ngFor="let word of currentCollection?.words" class="word" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="info">
      <div>{{ word.hebrew }}</div>
      <div>{{ word.french }}</div>
      <div class="word-field" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="word-field-icon">volume_up</mat-icon>
        <span>{{ word.pronunciation }}</span>
      </div>
      {{ word.type }}
    </div>
    <div class="buttons">
      <button mat-icon-button color="accent">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</div>
