<div class="container">
  <div class="header">
    <h1>Videos</h1>

    <a [routerLink]="['.', 'create']">
      <button mat-raised-button>
        <mat-icon>add</mat-icon>
        Create a Video
      </button>
    </a>
  </div>
  <div class="loadingSpinner" *ngIf="!isVideosLoaded">
    <mat-spinner></mat-spinner>
  </div>
  <div class="is-videos" *ngIf="isVideosLoaded" fxLayout="row wrap" fxLayoutAlign="flex-start">
    <app-video-card (deleteVideo)="onDeleteVideo($event)" fxFlex="0 1 calc(33.3%)" [video]="video" *ngFor="let video of videos"></app-video-card>
  </div>
