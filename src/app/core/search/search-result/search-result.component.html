<div class="search-word-container" fxLayout="column" fxLayoutAlign="start start">
  <div class="word-container card" fxLayout="row">
    <div class="word-data">
      <div class="hebrew">
        <img class="flag" src="assets/img/israel-flag.png" />
        <span class="hebrew-word">{{ result.hebrew }}</span>
        <span class="pronunciation" *ngIf="result.pronunciation">[{{ result.pronunciation }}]</span>
      </div>
      <div class="french">
        <img class="flag" src="assets/img/france-flag.png" />
        <span>{{ result.french }}</span>
      </div>
      <div class="type" *ngIf="result.type">
        {{ result.type }}
      </div>
      <div>
        <div *ngIf="videos">
          Context:
          <a *ngFor="let video of videos; let i = index"
            [routerLink]="['/videos', video._id, contexts[i].subtitleIndex + 1]">
            {{ video.name }}
          </a>
        </div>
      </div>
    </div>
    <div fxFlex></div>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="editWord()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="onClickFavorite($event)">
        <mat-icon>playlist_add</mat-icon>
      </button>
    </div>
  </div>
</div>
