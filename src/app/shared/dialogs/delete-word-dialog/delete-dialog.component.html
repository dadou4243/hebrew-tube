<div class="container">
  <h3 mat-dialog-title>Are you sure you want to delete this word?</h3>
  <div mat-dialog-content *ngFor="let word of data.words">
    Hebrew: {{data.word.hebrew}}
    <p></p>
    English: {{data.word.english}}
    <p></p>
    French: {{data.word.french}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="data.word">Delete</button>
  </div>
</div>
