<div class="container">
    <h3 mat-dialog-title>Are you sure you want to delete this word?</h3>
    <div mat-dialog-content *ngFor="let word of data.words">
        Hebrew: {{word.hebrew}}
        <p></p>
        English: {{word.english}}
        <p></p>
        French: {{word.french}}
        <p></p>
    </div>

    <div>
        <button mat-raised-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="onDelete()">Delete</button>
    </div>
</div>
