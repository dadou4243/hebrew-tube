<div class="container">
  <h3 mat-dialog-title>Are you sure you want to delete this video?</h3>
  <div mat-dialog-content>
    Name: {{data.video.name}}
    <p></p>
    Id: {{data.video._id}}
    <p></p>
    Youtube link: {{data.video.link}}
    <p></p>
  </div>
  <div>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="onDelete()">Delete</button>
  </div>
</div>
