<div class="container">
  <h3 mat-dialog-title>Edit word</h3>
  <div mat-dialog-content>
    <form [formGroup]="wordForm">
      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="עברית"
          formControlName="hebrew"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="French"
          matInput
          formControlName="french"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          placeholder="Pronunciation"
          matInput
          formControlName="pronunciation"
        />
      </mat-form-field>
    </form>
  </div>
  <div>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  </div>
</div>
